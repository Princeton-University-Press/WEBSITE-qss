# This workflow will fetch from the parent repo, check for changes in folders, and then zip, deploy, and notify if any have changed.
name: Sync, Deploy, and Notify

# Run workflow via cron at 12:30 ET
on:
  schedule:
    - cron: "30 05 * * *"
jobs:
  check:

    name: Check upstream
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Fetch upstream
      uses: 135e2/sync-upstream-repo@v0.1.5
      with:
      #Git upstream repo
        upstream_repo: https://github.com/kosukeimai/qss.git
        upstream_branch: master
        local_branch: master
    - name: check modified files
      id: check_files
      run: |
        echo "=============== list modified files ==============="
        git diff --name-only HEAD^ HEAD

        echo "========== check paths of modified files =========="
        git diff --name-only HEAD^ HEAD > files.txt
        while IFS= read -r file
        do
          echo $file
          if [[ $file == CAUSALITY/* ]]; then
            echo "This modified file is not under the 'CAUSALITY' folder."
            echo "::set-output name=run_job::CAUSALITY"
            break
          elif [[ $file == DISCOVERY/* ]]; then
            echo "This modified file is not under the 'DISCOVERY' folder."
            echo "::set-output name=run_job::DISCOVERY"
            break
          elif [[ $file == errata/* ]]; then
            echo "This modified file is not under the 'errata' folder."
            echo "::set-output name=run_job::errata"
            break
          elif [[ $file == INTRO/* ]]; then
            echo "This modified file is not under the 'INTRO' folder."
            echo "::set-output name=run_job::INTRO"
            break
          elif [[ $file == MEASUREMENT/* ]]; then
            echo "This modified file is not under the 'MEASUREMENT' folder."
            echo "::set-output name=run_job::MEASUREMENT"
            break
          elif [[ $file == PREDICTION/* ]]; then
            echo "This modified file is not under the 'PREDICTION' folder."
            echo "::set-output name=run_job::PREDICTION"
            break
          elif [[ $file == PROBABILITY/* ]]; then
            echo "This modified file is not under the 'PROBABILITY' folder."
            echo "::set-output name=run_job::PROBABILITY"
            break
          elif [[ $file == syllabus/* ]]; then
            echo "This modified file is not under the 'syllabus' folder."
            echo "::set-output name=run_job::syllabus"
            break
          elif [[ $file == UNCERTAINTY/* ]]; then
            echo "This modified file is not under the 'UNCERTAINTY' folder."
            echo "::set-output name=run_job::UNCERTAINTY"
            break
          else
            echo "::set-output name=run_job::true"
          fi
        done < files.txt

  zip_full:

    name: Create zip files for S3
    needs: check
    if: needs.check.outputs.run_job != 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: papeloto/action-zip@v1
        with:
          files: CAUSALITY/ DISCOVERY/ errata/ INTRO/ MEASUREMENT/ PREDICTION/ PROBABILITY/ syllabus/ UNCERTAINTY/
          dest: QSS.zip
      - name: run for repo
        run: echo "This job runs only when the repo has modified files."
      - uses: keithweaver/aws-s3-github-action@master
        with:
          command: cp
          source: ./QSS.zip
          destination: s3://${{ secrets.AWS_S3_BUCKET }}/QSS.zip
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: 'us-east-1'

  zip_folders:

    name: Create zip files of each folder for S3
    needs: check
    if: needs.check.outputs.run_job == 'CAUSALITY'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: papeloto/action-zip@v1
        with:
          files: CAUSALITY/
          dest: CAUSALITY.zip
      - name: run for repo
        run: echo "This job runs only when the repo has modified files."
      - uses: keithweaver/aws-s3-github-action@master
        with:
          command: cp
          source: ./CAUSALITY.zip
          destination: s3://${{ secrets.AWS_S3_BUCKET }}/CAUSALITY.zip
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: 'us-east-1'
